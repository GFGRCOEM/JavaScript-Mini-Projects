<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Colors</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div>
		<div class="color" data-val="Red">
			<input type="number" value="255" id="red" min="0" max="255" placeholder="Red">
		</div>
		<div class="color" data-val="Green">
			<input type="number" value="255" id="green" min="0" max="255" placeholder="Green">
		</div>
		<div class="color" data-val="Blue">
			<input type="number" value="255" id="blue" min="0" max="255" placeholder="Blue">
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
